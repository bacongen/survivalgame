            <div id="hotbar">

                <div class="slot">
                    <span class="key-num">2</span>
                    <div class="slot-icon" style="background: #666;"></div>
                </div>
                <div class="slot"><span class="key-num">3</span></div>
                <div class="slot"><span class="key-num">4</span></div>
                <div class="slot"><span class="key-num">5</span></div>
                <div class="slot"><span class="key-num">6</span></div>
                <div class="slot"><span class="key-num">7</span></div>

                <div class="slot">
                    <span class="key-num">8</span>
                    <div class="res-icon">ðŸŒ²</div>

                    <div class="res-icon">ðŸª¨</div>
